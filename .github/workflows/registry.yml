name: Build and Push to Self-Hosted Registry

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'  # Example: v1.0.0, adjust if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up QEMU for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login to your self-hosted registry
      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: registry.sksushil.info.np
          username: sushil
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # Determine Docker image tag
      - name: Set image version
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}   # use Git tag
          elif [[ "${GITHUB_REF}" == refs/heads/* ]]; then
            VERSION=${GITHUB_REF#refs/heads/} # use branch name
          else
            VERSION=latest
          fi
          # Sanitize: replace slashes with dashes
          VERSION=${VERSION//\//-}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Using version tag: $VERSION"

      # Build and push multi-arch Docker images
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            registry.sksushil.info.np/sample-app:latest
            registry.sksushil.info.np/sample-app:${{ env.VERSION }}

  
